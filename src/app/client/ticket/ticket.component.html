<div class="ticket">
  <div class="menu">
    <a routerLink='../'><img src="assets/icons/browser.svg">Menu</a>
  </div>
  <h3>
    Mi orden
    <span class="icons"
      ><img class="icons" src="assets/icons/bill.svg" alt=""
    /></span>
  </h3>
  <div class="pedidos"  *ngIf="pedido.length > 0; else noPedidos">
  <div class="order">
    <table class="table">
      <tbody>
        <tr *ngFor="let prod of pedido">
          <td class="remove">
              <span class="line" style="cursor: pointer;" (click)="removeProduct(prod['menuDetailId'])"></span>
          </td>
          <th scope="row">
            <div class="contometer d-flex">
              <button
                class="less"
                (click)="lessProduct(prod['menuDetailId'], prod['quantity'])"
              >
                -
              </button>
              <div class="display">{{ prod["quantity"] }}</div>
              <button
                class="pluss"
                (click)="plussProduct(prod['menuDetailId'], prod['quantity'])"
              >
                +
              </button>
            </div>
            <!-- <input class="edit" type="number" max="10" min="1" value=""> -->
          </th>
          <td class="name">{{ prod["name"] }}</td>
          <td class="price">
            {{ prod["price"] * prod["quantity"] | currency }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="total">
    <div class="info">
    <p class="title">Total</p>
    <p class="price">{{totalPrice | currency}}</p>
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal"
      [disabled] = "enableBuyButton()"
      (click)="setTotalPrice()">
      Comprar
    </button>
  </div>
  </div>
</div>

  <ng-template #noPedidos>
    <div class="noPedidos">
      <img src="assets/images/empty.png" />
      <p>Aun no has ordenado nada :(</p>
    </div>
  </ng-template>

</div>
