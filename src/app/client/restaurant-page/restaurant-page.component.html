<!-- Modal -->
<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="modalProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductLabel">Nombre de Comida</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="info">
            <h3>Titulo de comida</h3>
            <div class="circle">
            <img src="assets/images/pupusas.jpg">
          </div>
          </div>
          <div class="contometer d-flex">
            <button class="less" (click)="lessProduct()" [disabled]="cantProducto<1">-</button>
            <div class="display">{{ cantProducto }}</div>
            <button class="pluss" (click)="plussProduct()">+</button>
          </div>
        </div>
        <div class="modal-footer">
          <div class="total">
            <span>Total</span>
            <p class="price">$42.00</p>
          </div>
          <button type="button" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
