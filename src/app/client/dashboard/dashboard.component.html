<div class="dash">
    <app-searching-bar></app-searching-bar>
  
  <h2>Restaurantes</h2>
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-12 col-sm-6 col-lg-4 col-card">
      <a routerLink="{{restaurant['id']}}">
      <div class="content">
        <app-restaurant-card image="{{ restaurant['imagePath'] }}" name="{{ restaurant['name'] }}" id="{{ restaurant['id'] }}"   ></app-restaurant-card>
      </div>
    </a>
    </div>
  </div>
</div>
