<div class="info">
  <h3>{{ name }}</h3>
  <div class="circle">
    <img src="assets/images/pupusas.jpg" />
  </div>
  <div class="desc" *ngIf="description">
  <p *ngFor="let detail of description">
      <span>{{ detail.cant}}</span>
      {{ detail.name }}
  </p>
</div>
</div>

<div class="contometer d-flex">
  <button class="less" (click)="lessProduct()" [disabled]="cantProducto < 1">
    -
  </button>
  <div class="display">{{ cantProducto }}</div>
  <button class="pluss" (click)="plussProduct()">+</button>
</div>
<div class="d-flex justify-content-between align-items-center">
  <div class="total">
    <span>Total</span>
    <p class="price">{{ price * cantProducto | currency}}</p>
  </div>
  <button type="button" class="btn btn-primary">Agregar</button>
</div>
